{% extends 'base.html' %}
{% block content %}

<h1>Coin List</h1>

{% for coin in coins %}
  <div class="card">
    <a href="{% url 'detail' coin.id %}">
    <div class="card-content" style="display:flex;align-content: center;">
      <span class="card-title">{{ coin.name }}</span>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
